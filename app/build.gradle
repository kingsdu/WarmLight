    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'org.xutils:xutils:3.5.0'
    compile 'com.github.userswlwork:pull-to-refresh:1.0.0'
