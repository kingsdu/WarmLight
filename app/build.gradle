apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            keyAlias 'warmlightKey'
            keyPassword 'wd123456'
            storeFile file('C:/Users/Administrator/warmlight.jks')
            storePassword 'wd123456'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "26.0.2"
    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false
    defaultConfig {
        applicationId "com.c317.warmlight.android"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
